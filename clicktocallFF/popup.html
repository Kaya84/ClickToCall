<!DOCTYPE html>
<html>
<head>
  <title>Imposta Numero di Telefono</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div style="text-align: center">Comune di Rovereto</div>
<div style="text-align: center">Click to call</div>
  <h3>Inserisci il tuo numero di Telefono (le ultime 3 cifre)</h3>
  <input type="text" id="numeroDiTelefono" placeholder="Numero di telefono" /><br>
  <input type="checkbox" id="lavoroAgile" placeholder="Sono in lavoro agile" /> Sono in lavoro Agile <br>
  <input type="checkbox" id="telAndCallto" placeholder="Tel: e Callto:" /> Trasforma in url tutti i link nel formato tel/callto<br>
  <input type="checkbox" id="parser" placeholder="Trasforma in link" /> Trasforma in click tutti (quelli che sembrano) numeri telefonici sulla pagina web <br>
  <input type="checkbox" id="modern" placeholder="Zimbra modern" /> Utilizzo il layout Modern di Zimbra<br> 
  <button id="salvaButton">Salva</button>
  <script src="popup.js"></script>
</body>
</html>
